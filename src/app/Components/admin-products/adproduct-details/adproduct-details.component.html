<ng-container *ngIf="userRole === 'Admin'">
  <app-admin-nav></app-admin-nav>
</ng-container>

<ng-container *ngIf="userRole === 'Supplier'">
  <app-supplier-nav></app-supplier-nav>
</ng-container>  <br><br><br>

<h4 style="margin-left: 100px;">product details</h4> <br>

<div class="row" *ngIf="product">

  <div class="col-md-6">

    <img [src]="'https://localhost:44366/api/Products/GetProductImage/' + product.productId" alt="{{ product.product_Name }}" />
  </div>

  <div class="col-md-6">
    <h5>Product Name : {{ product.product_Name }}</h5>
    <p>
      <span class="text-danger">Price : </span>
      &#8377; {{ product.unitPrice }}.00
    </p>
    <p>Brand : {{product.brand_Name}}</p>
    <p>Description : {{product.description}}</p>
    <p [class.text-danger]="product.quantityInStock === 0">Quantity in stock : {{product.quantityInStock}}</p>

    <button class="btn btn-primary" [routerLink]="['/updateProduct', product.productId]">Edit</button>
    <button class="btn btn-danger" style="margin-left: 5px;" (click)="deleteProduct(product.productId)">Delete</button>
  </div>
</div>
<br><br><br><br><br>
<app-home-footer></app-home-footer>
