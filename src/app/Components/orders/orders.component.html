<app-admin-nav></app-admin-nav> <br><br> <br>

<h5 style="margin-left: 30px;">Total Orders</h5>

<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>Order Id</th>
      <th>Address</th>
      <th>City</th>
      <th>Zipcode</th>
      <th>Order Price</th>
      <th>Order Date</th>
      <th>Order Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>
        <button class="btn btn-link view-details-link" [routerLink]="['/orderItems', order.orderId]">{{ order.orderId }}</button>
      </td>
      <td>{{ order.address }}</td>
      <td>{{ order.city }}</td>
      <td>{{ order.zipCode }}</td>
      <td>{{ order.orderPrice }}</td>
      <td>{{ order.orderedDate }}</td>
      <td [ngClass]="{'text-danger': order.orderStatus === 'Cancelled', 'text-success': order.orderStatus !== 'Cancelled'}">
        <b>{{ order.orderStatus }}</b>
      </td>


    </tr>
  </tbody>
</table>

<br><br><br><br><br>
<app-home-footer></app-home-footer>
