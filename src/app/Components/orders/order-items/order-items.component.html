<ng-container *ngIf="userRole === 'Admin'">
  <app-admin-nav></app-admin-nav>
</ng-container>

<ng-container *ngIf="userRole === 'User'">
  <app-user-nav-bar></app-user-nav-bar>
</ng-container>  <br><br><br>

<div *ngIf="orders">
<h5 style="margin-left: 30px;"> Items in Order Id - {{orders.orderId}}</h5>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Order Id</th>
        <th>Product Image</th>
        <th>Product Name</th>
        <th>User Email</th>
        <th>Unit Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orders.orderItems">
        <td>{{ item.orderId }}</td>
        <td>

          <img [src]="'https://localhost:44366/api/Products/GetProductImage/' + item.productId" alt="{{ item.product_Name }}" />
        </td>
        <td>{{ item.product_Name }}</td>
        <td>{{ item.email }}</td>
        <td>&#8377; {{ item.unitPrice }}.00</td>
        <td>{{ item.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>

<br><br><br><br><br><br><br><br><br><br><br>
<app-home-footer></app-home-footer>
