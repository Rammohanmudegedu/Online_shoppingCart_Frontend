<app-admin-nav></app-admin-nav> <br><br> <br>

<h5 style="margin-left: 30px;">Users</h5>
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>Email</th>
      <th>User Name</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.email }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.phoneNumber }}</td>
      <td>

        <button class="btn btn-danger" style="margin-left: 5px;" (click)="deleteUser(user.email)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>


<br><br><br><br><br>
<app-home-footer></app-home-footer>
